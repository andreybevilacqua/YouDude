version: '3.1'

services:
  youdude:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - 8080:8080
  postgres:
    image: postgres:12.3-alpine
    container_name: youdude-db-container
    hostname: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=youdude
    ports:
      - "5432:5432"
